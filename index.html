<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indique e Ganhe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #25D366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1EBE5D;
        }
    </style>
    <script>
        function gerarLinkWhatsApp() {
            let nomeIndicador = document.getElementById("nomeIndicador").value;
            let sobrenomeIndicador = document.getElementById("sobrenomeIndicador").value;
            let telefoneIndicador = document.getElementById("telefoneIndicador").value;
            let nomeIndicado = document.getElementById("nomeIndicado").value;
            let telefoneIndicado = document.getElementById("telefoneIndicado").value;
            
            if (!nomeIndicador || !sobrenomeIndicador || !telefoneIndicador || !nomeIndicado || !telefoneIndicado) {
                alert("Por favor, preencha todos os campos!");
                return;
            }
            
            let mensagem = `Oi ${nomeIndicado}, seu amigo ${nomeIndicador} ${sobrenomeIndicador} te indicou para nossa loja! üéâ\n\n` +
                           `Aproveite agora um desconto especial de 10% na sua primeira compra! üõçÔ∏è\n\n` +
                           `Fale conosco no WhatsApp para garantir seu desconto!`;
            
            let linkWhatsApp = `https://wa.me/5511949572186${telefoneIndicado}?text=${encodeURIComponent(mensagem)}`;
            window.open(linkWhatsApp, "_blank");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Indique um Amigo e Ganhe!</h2>
        <p>Voc√™ e seu amigo ganham 10% de desconto na pr√≥xima compra!</p>
        
        <input type="text" id="nomeIndicador" placeholder="Seu Nome">
        <input type="text" id="sobrenomeIndicador" placeholder="Seu Sobrenome">
        <input type="tel" id="telefoneIndicador" placeholder="Seu WhatsApp (com DDD)">
        <input type="text" id="nomeIndicado" placeholder="Nome do Amigo">
        <input type="tel" id="telefoneIndicado" placeholder="WhatsApp do Amigo (com DDD)">
        
        <button onclick="gerarLinkWhatsApp()">Indicar Agora</button>
    </div>
</body>
</html>
